<!-- ************************* Contact Section ************************* -->
<div class="card text-center jumbotron bg-dark">
    <div class="card-header bg-light">
    </div>
    <div class="card-body">
        <h1 class="card-title display-4">Contact</h1>
    </div>
        <div class="container container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <img class="img-fluid contactImg" src="./assets/images/question-woman-face-480x480.jpg" alt="Image that represents questions.">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p>For inquiries, please message me below or on social media.</p>
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="form-row">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input name="name" type="text" class="form-control" id="inputName" placeholder="Enter full name">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="name@example.com" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formTextarea">Message</label>
                            <textarea name="message" class="form-control" id="formTextarea" rows="15"
                            placeholder="Enter your message here."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-light contactBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div class="card-footer text-muted bg-light">
